<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Catch the autumn vibes</h1>
            <section class="slider">
                <button class="button-left" title="switch to the previous slide"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="48"
                        viewBox="0 0 41 78" fill="none">
                        <path d="M38.1189 74.5612L3.26501 38.7115" stroke="#544D4D" stroke-width="5"
                            stroke-linecap="round" />
                        <path d="M38.1944 3L3.00001 38.5156" stroke="#544D4D" stroke-width="5" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="slider-container">
                    <img src="img/assets/picture-1.jpg" alt="Осенняя картинка">
                    <img src="img/assets/picture-2.jpg" alt="Осенняя картинка">
                    <img src="img/assets/picture-3.jpg" alt="Осенняя картинка">
                    <img src="img/assets/picture-4.jpg" alt="Осенняя картинка">
                    <img src="img/assets/picture-5.jpg" alt="Осенняя картинка">
                </div>
                <button class="button-right" title="switch to the next slide"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="48"
                        viewBox="0 0 41 78" fill="none">
                        <path d="M3.07544 3L37.9294 38.8497" stroke="#544D4D" stroke-width="5" stroke-linecap="round" />
                        <path d="M3 74.5612L38.1944 39.0456" stroke="#544D4D" stroke-width="5" stroke-linecap="round" />
                    </svg>
                </button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
